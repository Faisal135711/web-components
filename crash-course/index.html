<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <style>
      button {
        padding: 0.5rem 2rem;
        outline: none;
        background: skyblue;
        color: #fff;
        border: 1px solid #fff;
        border-radius: 0.25rem;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div>
      <h3>HTML Button</h3>
      <button>Click me</button>
    </div>
    <div>
      <h3>Custom Element</h3>
      <my-button>Click me</my-button>
    </div>
    <script src="script.js"></script>
    <script>
      document
        .querySelector("my-button")
        .addEventListener("click", () => alert("Hello"));
    </script>
  </body>
</html>
